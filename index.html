<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wolfy Jumper</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  

     <section>
       <h1>Wolfy Jumper</h1>
       <div class="container">
         <p>Press Spacebar to start</p>
         <span class="score">Score:0</span>
         <div class="game">
         <div class="hero">
           <img src="./images/hero.gif" alt="hero" class="hero-man"/>
         </div>
         <div class="villan">
          <img src="./images/wolf.gif" alt="hero" class="villan-wolf"/>
        </div>
         </div>
       </div>
     </section>


    <script src="script.js"></script>
  </body>
</html>
